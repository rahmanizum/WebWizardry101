<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container-sm border border-3 border-black rounded-2 p-3 mt-5 bg-white">
        <h2 class="text-center text-bg-dark p-2 rounded-2">Booke a call</h2>
        <p class="text-center">Book a slot and our representative get in touch with you </p> <hr>
        <form action="#">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" required>
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" required>
    <label for="phone" class="form-label">Phone:</label>
    <input type="tel" class="form-control" id="phone" required>
    <label for="time" class="form-label">Time for call</label>
    <div class="input-group">
        <input type="date" class="form-control m-1 rounded-1" id="date" required>
        <input type="time" class="form-control m-1 rounded-1" id="time" required>
    </div>
    <input onclick="print()" type="submit" class="form-control mt-3" value="Submit">
        </form>
    
       </div> 
</div>
</body>
<script src="main.js"></script>
</html>
